[flake8]
max-line-length = 88
extend-ignore = E203, E501, D100, D104
[tool:pytest]
addopts = -x --cov intel_npu_acceleration_library --cov-report term-missing --cov-fail-under=80 --cov-branch
testpaths =
    tests/python
[tox:tox]
min_version = 4.0
env_list =
    py38
    py39
    py310
    py311
    py312

[testenv]
changedir = {toxinidir}/test/python
deps = -r{toxinidir}/dev_requirements.txt
commands = pytest


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
